# ╭────────────────────────────────────────────pages────────────────────────────────────────────────╮
# │  The pages property corresponds to ImplementationGuide.definition.page. SUSHI can              │
# │  auto-generate the page list, but if the author includes pages in this file, it is assumed     │
# │  that the author will fully manage the pages section and SUSHI will not generate any           │
# │  page entries that are not specified.                                                           │
# │                                                                                                  │
# │  Indentation represents hierarchy. The format is:                                               │
# │    page-file.xml:                                                                                │
# │      title: Page Title                                                                          │
# │      generation: xml|markdown                                                                  │
# │      child-page.xml:                                                                             │
# │        title: Child Page Title                                                                  │
# ╰─────────────────────────────────────────────────────────────────────────────────────────────────╯

pages:
  index.xml:
    title: V2+ Home
    generation: xml

  introduction.xml:
    title: Introduction
    generation: xml

  control.xml:
    title: Control
    generation: xml

  data-types.xml:
    title: Data Types
    generation: xml
    complex-data-types.xml:
      title: Complex Data Types
      generation: xml
    primitive-data-types.xml:
      title: Primitive Data Types
      generation: xml

  domains.xml:
    title: Domain Messaging
    generation: xml

    # Administration Domain
    administration.xml:
      title: Administration
      generation: xml
      registration.xml:
        title: Registration
        generation: xml
      scheduling.xml:
        title: Scheduling
        generation: xml
      referral.xml:
        title: Referral
        generation: xml
      consent.xml:
        title: Consent
        generation: xml

    # Clinical Domain
    clinical.xml:
      title: Clinical
      generation: xml
      general-orders-and-results.xml:
        title: General Orders and Results
        generation: xml
      laboratory.xml:
        title: Laboratory
        generation: xml
      pharmacy.xml:
        title: Pharmacy
        generation: xml
      blood-bank.xml:
        title: Blood Bank
        generation: xml
      immunizations.xml:
        title: Immunizations
        generation: xml
      patient-care.xml:
        title: Patient Care
        generation: xml
      medical-records.xml:
        title: Medical Records
        generation: xml
      imaging.xml:
        title: Imaging
        generation: xml
      dietary.xml:
        title: Dietary
        generation: xml
      clinical-trials.xml:
        title: Clinical Trials
        generation: xml
      product-experience.xml:
        title: Product Experience
        generation: xml
      supply.xml:
        title: Supply
        generation: xml

    # Financial Domain
    financial.xml:
      title: Financial
      generation: xml
      claims-and-reimbursements.xml:
        title: Claims and Reimbursements
        generation: xml
      financial-management.xml:
        title: Financial Management
        generation: xml

    # ERP Domain
    erp.xml:
      title: Enterprise Resource Planning
      generation: xml
      lab-automation.xml:
        title: Lab Automation
        generation: xml
      personnel-management.xml:
        title: Personnel Management
        generation: xml
      materials-management.xml:
        title: Materials Management
        generation: xml
      supply-erp.xml:
        title: Supply
        generation: xml
      specimen-shipment-manifest.xml:
        title: Specimen Shipment Manifest
        generation: xml

    # Technical Domain
    technical.xml:
      title: Technical
      generation: xml

